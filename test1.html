<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国产视频搜索结果</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #757575;
            --accent: #5c6bc0;
            --border: #303030;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--accent);
        }
        
        .results-count {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .video-cover {
            height: 160px;
            overflow: hidden;
        }
        
        .video-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .video-card:hover .video-cover img {
            transform: scale(1.05);
        }
        
        .video-content {
            padding: 12px;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-meta {
            display: flex;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            gap: 10px;
        }
        
        .video-rating {
            color: #ffc107;
        }
        
        .play-btn {
            display: block;
            width: 100%;
            padding: 8px 12px;
            background-color: var(--accent);
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .play-btn:hover {
            background-color: #455a64;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">国产视频搜索结果</h1>
        <div class="results-count" id="resultsCount">0 个结果</div>
        
        <div class="video-grid" id="videoGrid">
            <div class="no-results" id="loadingIndicator">
                <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                <p>正在加载视频资源...</p>
            </div>
        </div>
    </div>

    <script>
        // 模拟国产视频数据
        const domesticVideos = [
            {
                id: 1,
                title: "流浪地球2",
                cover: "https://picsum.photos/400/600?random=1",
                type: "电影",
                year: "2023",
                rating: "8.3",
                source: "#"
            },
            {
                id: 2,
                title: "狂飙",
                cover: "https://picsum.photos/400/600?random=2",
                type: "电视剧",
                year: "2023",
                rating: "8.5",
                source: "#"
            },
            {
                id: 3,
                title: "封神第一部：朝歌风云",
                cover: "https://picsum.photos/400/600?random=3",
                type: "电影",
                year: "2023",
                rating: "7.8",
                source: "#"
            },
            {
                id: 4,
                title: "庆余年 第二季",
                cover: "https://picsum.photos/400/600?random=4",
                type: "电视剧",
                year: "2024",
                rating: "9.0",
                source: "#"
            },
            {
                id: 5,
                title: "万里归途",
                cover: "https://picsum.photos/400/600?random=5",
                type: "电影",
                year: "2022",
                rating: "8.2",
                source: "#"
            },
            {
                id: 6,
                title: "人世间",
                cover: "https://picsum.photos/400/600?random=6",
                type: "电视剧",
                year: "2022",
                rating: "8.1",
                source: "#"
            },
            {
                id: 7,
                title: "你好，李焕英",
                cover: "https://picsum.photos/400/600?random=7",
                type: "电影",
                year: "2021",
                rating: "7.7",
                source: "#"
            },
            {
                id: 8,
                title: "隐秘的角落",
                cover: "https://picsum.photos/400/600?random=8",
                type: "电视剧",
                year: "2020",
                rating: "8.8",
                source: "#"
            }
        ];

        // 页面加载后显示搜索结果
        document.addEventListener('DOMContentLoaded', function() {
            const videoGrid = document.getElementById('videoGrid');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsCount = document.getElementById('resultsCount');
            
            // 模拟加载延迟
            setTimeout(() => {
                loadingIndicator.classList.add('hidden');
                displayResults(domesticVideos);
                resultsCount.textContent = domesticVideos.length + " 个结果";
            }, 800);
        });
        
        // 显示搜索结果
        function displayResults(videos) {
            const videoGrid = document.getElementById('videoGrid');
            
            if (videos.length === 0) {
                videoGrid.innerHTML = `
                    <div class="no-results">
                        <p>未找到相关视频</p>
                    </div>
                `;
                return;
            }
            
            let resultsHTML = '';
            videos.forEach(video => {
                resultsHTML += `
                    <div class="video-card">
                        <div class="video-cover">
                            <img src="${video.cover}" alt="${video.title}">
                        </div>
                        <div class="video-content">
                            <h3 class="video-title">${video.title}</h3>
                            <div class="video-meta">
                                <span>${video.type}</span>
                                <span>${video.year}</span>
                                <span class="video-rating">${video.rating}</span>
                            </div>
                            <button class="play-btn" onclick="window.location.href='${video.source}'">立即播放</button>
                        </div>
                    </div>
                `;
            });
            
            videoGrid.innerHTML = resultsHTML;
        }
    </script>
</body>
</html>
